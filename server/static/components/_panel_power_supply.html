<div class="instrument-panel" id="panel-power-supply">
    <h3><span class="icon">⚡</span>Power Supply</h3>
    <div class="form-group">
        <label for="address-power-supply">儀器位址</label>
        <select id="address-power-supply" disabled>
            <option value="">-- 等待偵測 --</option>
        </select>
    </div>
    <div class="panel-status-display" id="status-display-power-supply">
        <!-- Real-time status will be injected here -->
    </div>
    <div class="panel-controls">
        <div class="form-group">
            <label for="value-power-supply-voltage">電壓 (V)</label>
            <input type="number" id="value-power-supply-voltage" placeholder="e.g., 5.0" step="0.1">
        </div>
        <button onclick="controlInstrument('power-supply', 'set_voltage')" disabled>設定電壓</button>
    </div>
    <div class="panel-controls">
        <div class="form-group">
            <label for="value-power-supply-current">電流 (A)</label>
            <input type="number" id="value-power-supply-current" placeholder="e.g., 1.0" step="0.1">
        </div>
        <button onclick="controlInstrument('power-supply', 'set_current')" disabled>設定電流</button>
    </div>
    <div class="button-group">
        <button onclick="controlInstrument('power-supply', 'on')" disabled>開啟</button>
        <button onclick="controlInstrument('power-supply', 'off')" disabled>關閉</button>
    </div>
    <div class="status" id="status-power-supply"></div>
</div>
