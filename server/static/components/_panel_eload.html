<div class="instrument-panel" id="panel-eload">
    <h3><span class="icon">🔋</span>Electronic Load</h3>
    <div class="form-group">
        <label for="address-eload">儀器位址</label>
        <select id="address-eload" disabled>
            <option value="">-- 等待偵測 --</option>
        </select>
    </div>
    <div class="panel-status-display" id="status-display-eload">
        <!-- Real-time status will be injected here -->
    </div>
    <div class="panel-controls">
        <div class="form-group">
            <label for="value-eload-current">電流 (A)</label>
            <input type="number" id="value-eload-current" placeholder="e.g., 1.2" step="0.1">
        </div>
        <button onclick="controlInstrument('eload', 'set_current')" disabled>設定電流</button>
    </div>
    <div class="button-group">
        <button onclick="controlInstrument('eload', 'on')" disabled>開啟</button>
        <button onclick="controlInstrument('eload', 'off')" disabled>關閉</button>
    </div>
    <div class="status" id="status-eload"></div>
</div>
