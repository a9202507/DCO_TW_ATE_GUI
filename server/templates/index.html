<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATE 儀器控制系統</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo-container">
          <img src="/static/image/logo.png" alt="ATE Logo" class="logo" />
        </div>
        <h1><span class="icon">🛰️</span>ATE 儀器控制系統</h1>
        <div class="version-badge">2025.11.03.build2</div>
      </header>

      <div class="client-info">
        <div class="detail-item">
          <div class="detail-label">客戶端 IP</div>
          <div class="detail-value" id="clientIP">載入中...</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">會話 ID</div>
          <div class="detail-value" id="sessionID">載入中...</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">連線狀態</div>
          <div class="detail-value" id="connectionStatus">檢查中...</div>
        </div>
        <div class="detail-item">
          <div class="detail-label">偵測到的儀器</div>
          <div class="detail-value" id="instrumentCount">0</div>
        </div>
      </div>

      <div class="global-actions">
        <button class="btn-detection" onclick="detectInstruments()">
          <span id="detectText">🔍</span>偵測所有儀器
        </button>
        <div id="global-status"></div>
      </div>

      <div class="instrument-grid">
        <!-- Instrument panels will be loaded here by loader.js -->
      </div>

      <div class="instrument-section">
        <h2><span class="icon">📋</span>偵測到的儀器列表</h2>
        <div id="instrumentsList" class="instruments-list">
          <div class="no-instruments">點擊「偵測所有儀器」來掃描您的裝置</div>
        </div>
      </div>
    </div>

    <script src="/static/js/loader.js" defer></script>
    <script src="/static/js/app.js" defer></script>
  </body>
</html>
